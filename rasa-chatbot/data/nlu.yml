version: "3.1"
nlu:
- intent: ask_question
  examples: |
    - what is cardiac arrest?
    - how many chambers does the heart have?
    - what is blood?
    - when does cardiac arrest happen?
    - what are the symptoms of heart failure?
    - what important functions does blood perform within the body?
- intent: request_advice
  examples: |
    - Request advice
    - Advice to prevent heart disease
- intent: faq/ask_normal_blood_pressure
  examples: |
    - What is a normal blood pressure level?
    - What is the ideal blood pressure?
    - What values should a normal blood pressure have?
    - In what range is the blood pressure level considered normal?
    - How much should my blood pressure be?
- intent: faq/ask_blood_pressure_ranges
  examples: |
    - What are the blood pressure ranges?
    - What are the usual blood pressures?
    - What are the categories of blood pressure?
- intent: faq/ask_about_systolic_blood_pressure
  examples: |
    - What is systolic blood pressure?
    - What does systolic blood pressure mean?
    - Tell me about systolic blood pressure
    - What is the first number on a blood pressure reading?
    - What is the high number of blood pressure?
- intent: faq/ask_about_diastolic_blood_pressure
  examples: |
    - What is diastolic blood pressure?
    - What does diastolic blood pressure mean?
    - Tell me about diastolic blood pressure
    - What is the second number on a blood pressure reading?
    - What is the low number of blood pressure?
- intent: faq/ask_about_heart_rate
  examples: |
    - What is a healthy resting heart rate for an adult?
    - How much should my heart rate be?
    - What is a normal heart rate?
- intent: request_cvd_prediction
  examples: |
    - Could you please predict my risk of having a cardiovascular disease?
