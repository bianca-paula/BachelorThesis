version: "3.1"

rules:
- rule: Give advice
  steps:
    - intent: request_advice
    - action: action_give_personalized_advice
- rule: Respond to FAQs
  steps:
    - intent: faq
    - action: utter_faq
- rule: Activate Predict Disease Form
  steps:
  - intent: request_cvd_prediction
  - action: predict_cvd_form
  - active_loop: predict_cvd_form

- rule: Submit Predict Disease Form
  condition:
  - active_loop: predict_cvd_form
  steps:
  - action: predict_cvd_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_predict_heart_disease_risk
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
